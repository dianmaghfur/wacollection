<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Penjualan - W&A Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Nota Penjualan - W&A Collection</h2>
        <label for="item">Nama Barang:</label>
        <input type="text" id="item" placeholder="Masukkan nama barang">
        
        <label for="price">Harga:</label>
        <input type="number" id="price" placeholder="Masukkan harga">
        
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" placeholder="Masukkan jumlah">
        
        <button onclick="addItem()">Tambahkan</button>
        
        <table>
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="nota-body"></tbody>
        </table>

        <h3>Total: Rp <span id="grand-total">0</span></h3>
        <button onclick="printNota()">Cetak Nota</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
